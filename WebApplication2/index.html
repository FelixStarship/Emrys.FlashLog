<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.js"></script>
    <script src="/signalr/hubs"></script>
    <style type="text/css">
         .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
         }
    </style>
    <script type="text/javascript">

        $(function () {
            var chat = $.connection.getMessage;
            chat.client.broadcastMessage = function (name, message)
            {
                var encodeName = $("<div/>").text(name).html();
                var encodeMsg = $("<div/>").text(message).html();
                $("#discussion").append("<li><strong>" + "00" + "&nbsp;&nbsp" + encodeMsg + "</strong></li>");
            }
            $("#displayname").val(prompt("请输入你的名字："));
            $("#message").focus();
            $.connection.hub.start().done(function () {
                $("#sendmessage").click(function () {
                    chat.server.send($("#displayname").val(), $("#message").val());
                    $("#message").val("").focus();
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="发送" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
</body>
</html>
